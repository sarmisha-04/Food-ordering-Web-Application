<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOOD DELIGHT</title>
    <link rel="stylesheet" href="b.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>
    <header>
        <div class="nav">
            <a href="#" class="logo">
                <ion-icon name="fast-food"></ion-icon>
                FOOD DELIGHT
            </a>

            <div class="box">
                <div class="cart-count">0</div>
                <ion-icon name="cart-outline" id="cart-icon"></ion-icon>

                <div class="cart">
                    <div class="cart-title">Cart Items</div>
                    <div class="cart-content">
                        <div class="cart-box">
                            <img src="images/dosa.jpeg" class="cart-img">
                            <div class="detail-box">
                                <div class="cart-food-title">Dosai</div>
                                <div class="price-box">
                                    <div class="cart-price">Rs. 70</div>
                                    <div class="cart-amt">Rs. 70</div>
                                </div>
                                <input type="number" value="1" class="cart-quantity">
                            </div>
                            <ion-icon name="trash" class="cart-remove"></ion-icon>
                        </div>
                    </div>

                    <div class="total">
                        <div class="total-title">Total</div>
                        <div class="total-price">Rs. 0</div>
                    </div>
                    <button class="btn-buy">Place Order</button>
                    <ion-icon name="close" id="cart-close"></ion-icon>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <h2 class="title">Discover the best food</h2>
        <div class="shop-content">
            <!-- Food Items -->
            <div class="food-box">
                <div class="pic">
                    <img src="images/dosa.jpeg" class="food-img">
                </div>
                <h2 class="food-title">Plain Dosa</h2>
                <span class="food-price">Rs. 40</span>
                <ion-icon name="cart-outline" class="add-cart"></ion-icon>
            </div>

            <div class="food-box">
                <div class="pic">
                    <img src="images/images (1).jpeg" class="food-img">
                </div>
                <h2 class="food-title">Samosa</h2>
                <span class="food-price">Rs. 40</span>
                <ion-icon name="cart-outline" class="add-cart"></ion-icon>
            </div>

            <div class="food-box">
                <div class="pic">
                    <img src="images/images (2).jpeg" class="food-img">
                </div>
                <h2 class="food-title">Idly</h2>
                <span class="food-price">Rs. 40</span>
                <ion-icon name="cart-outline" class="add-cart"></ion-icon>
            </div>

            <div class="food-box">
                <div class="pic">
                    <img src="images/images.jpeg" class="food-img">
                </div>
                <h2 class="food-title">Paniyaram</h2>
                <span class="food-price">Rs. 40</span>
                <ion-icon name="cart-outline" class="add-cart"></ion-icon>
            </div>

            <div class="food-box">
                <div class="pic">
                    <img src="images/indian-food-nutrition.jpg" class="food-img">
                </div>
                <h2 class="food-title">Rava Idly</h2>
                <span class="food-price">Rs. 40</span>
                <ion-icon name="cart-outline" class="add-cart"></ion-icon>
            </div>

            <div class="food-box">
                <div class="pic">
                    <img src="images/images (4).jpeg" class="food-img">
                </div>
                <h2 class="food-title">Meals</h2>
                <span class="food-price">Rs. 40</span>
                <ion-icon name="cart-outline" class="add-cart"></ion-icon>
            </div>

            <div class="food-box">
                <div class="pic">
                    <img src="images/images (3).jpeg" class="food-img">
                </div>
                <h2 class="food-title">Paneer Butter Masala</h2>
                <span class="food-price">Rs. 40</span>
                <ion-icon name="cart-outline" class="add-cart"></ion-icon>
            </div>

            <div class="food-box">
                <div class="pic">
                    <img src="images/images (5).jpeg" class="food-img">
                </div>
                <h2 class="food-title">Masala Dosa</h2>
                <span class="food-price">Rs. 40</span>
                <ion-icon name="cart-outline" class="add-cart"></ion-icon>
            </div>
        </div>
    </div>

    <script src="b.js"></script>
</body>
</html>
